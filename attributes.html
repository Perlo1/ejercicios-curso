<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button type="button" disabled>Click Me!</button>
    <label for="numberInput">Enter a value between 0 and 100:</label>
    <input type="number" id="numberInput" name="numberInput" min="0" max="100" step="2" autofocus>
    <label> <input type="checkbox" checked> Check this box </label>
    <label for="dateInput">Select a date:</label>
    <input type="date" id="dateInput" name="dateInput">
  </body>
</html>

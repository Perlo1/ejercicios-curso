<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
</head>
<body>
  <form action="#" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    
    <label for="name">Name and Lastname:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>
    
    <label for="telephone">Telephone Number:</label>
    <input type="tel" id="telephone" name="telephone" required><br><br>
    
    <label for="plan">Choose a Plan:</label>
    <select id="plan" name="plan">
      <option value="free">Free Plan</option>
      <option value="plan1">Plan 1 ($10)</option>
      <option value="plan2">Plan 2 ($20)</option>
      <option value="plan3">Plan 3 ($30)</option>
    </select><br><br>
    
    <input type="checkbox" id="proPlan" name="proPlan">
    <label for="proPlan">Pro Plan ($50)</label><br><br>
    
    <label for="creditCard">Credit Card Number:</label>
    <input type="text" id="creditCard" name="creditCard" required><br><br>
    
    <label for="cvc">CVC:</label>
    <input type="text" id="cvc" name="cvc" required><br><br>
    
    <label for="expirationDate">Expiration Date:</label>
    <input type="month" id="expirationDate" name="expirationDate" required><br><br>
    
    <label for="billingAddress">Billing Address:</label>
    <textarea id="billingAddress" name="billingAddress" rows="4" required></textarea><br><br>
    
    <button type="submit">Register</button>
  </form>
</body>
</html>
